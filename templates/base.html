<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Eviction Fighter</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
      	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
      	<meta name="apple-mobile-web-app-capable" content="no" />
      	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
      	<meta property="og:type" content="website"/>
      	<meta property="og:title" content="Eviction Fighter"/>
      	<meta property="og:description" content="Basic legal information for tenants facing eviction."/>
      	<meta property="og:image" content=""/>
      	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
      	<link rel="apple-touch-icon" href="https://www.qnamarkup.org/images/QnA_300.png"/>
      	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
        	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
        	<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  </head>

  <body BGCOLOR="#ffffff" BACKGROUND="" MARGINWIDTH="0" MARGINHEIGHT="0" onLoad="startAT('1');">

    <!-- QnA required styles -->
    <style>
      body {
        font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      }

      #rawmarkup{
        display:none;
      }

      #QandA img{
        width:100%;
      }

      div.main{
        min-width:300px;
        max-width:650px;
        margin: 0 auto;
        padding:0 5px 0 5px;
      }

      div.frame{
        float:left;
        width:100%;
        margin:5px 0 5px 0;
      }

      div.full{
        float:left;
        width:100%;
      }

      .button{
        padding:8px;
        margin:8px 0 0px 0;
        width:100%;
      }

      div.question_text{
        float:left;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 14px;
        line-height: 20px;
        color:#ffffff;
        min-width:30px;
        background:#5489eb;
        border-radius: 15px;
        padding:10px 15px 14px 15px;
        margin-right:45px;
      }

      div.question_text a:link, div.question_text a:hover, div.question_text a:active, div.question_text a:visited{ color:#e3fbfc; }

      div.question_arrow{
        float:left;
        width: 0;
        height: 0;
        border-left: 5px solid transparent;
        border-right: 10px solid transparent;
        border-top: 15px solid #5489eb;
        margin:0 20px;
      }

      div.ans_text{
        float:right;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 14px;
        line-height: 20px;
        color:#000000;
        min-width:30px;
        background:#eeeeee;
        border-radius: 15px;
        padding:10px 15px 14px 15px;
        margin-left:45px;
      }

      div.ans_arrow{
        float:right;
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 5px solid transparent;
        border-top: 15px solid #eeeeee;
        margin:0 20px;
      }

      div.choices{
        float:left;
        width:100%;
        margin:15px 0 0 0;
      }

      div.standard_buttons{
        float:left;
        width:100%;
        margin-top:5px;
        border-top: 1px solid #ddd;
        padding-top:12px;
      }

      div.credits{
        float:left;
        display:none;
        width:100%;
        background:#eee;
        margin:0px 0 15px 0;
      }

      div.credit_text{
        font-family: Verdana, Geneva, sans-serif;
        font-size: 14px;
        line-height: 20px;
        padding:4px 15px 10px 15px;
      }

      li.error{
        list-style-type: none;
        background:#ffdddd;
        margin: 10px 0 0 0;
        padding: 5px;
      }

      .qpad {
        float:left;
        padding:0 15px;
      }

      a.sbutton {
        float:left;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 14px;
        line-height: 20px;
        width:48%;
        background: #eee;
        border-radius: 8px;
        padding:10px 0px 12px 0;
        margin: 0 0 3px 0;
        border: solid 1px #888;
        text-align:center;
        color: #000000;
        text-decoration: none;
      }

      a.sbutton:hover, a.sbutton:active {
        float:left;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 14px;
        line-height: 20px;
        width:48%;
        background: #ddd;
        border-radius: 8px;
        padding:10px 0px 12px 0;
        margin: 0 0 3px 0;
        border: solid 1px #888;
        text-align:center;
        color: #000000;
        text-decoration: none;
      }

      a.qabutton {
        float:left;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 14px;
        line-height: 20px;
        width:100%;
        background: #eee;
        border-radius: 8px;
        padding:10px 0px 12px 0;
        margin: 0 0 8px 0;
        border: solid 1px #888;
        text-align:left;
        color: #000000;
        text-decoration: none;
      }

      a.qabutton:hover, a.qabutton:active {
        float:left;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 14px;
        line-height: 20px;
        width:100%;
        background: #ddd;
        border-radius: 8px;
        padding:10px 0px 12px 0;
        margin: 0 0 8px 0;
        border: solid 1px #888;
        text-align:left;
        color: #000000;
        text-decoration: none;
      }

      div.xdiv {
        float:left;
        width:100%;
        margin: 0 0 8px 0;
        background: #eee;
        border: solid 1px #888;
        border-radius: 8px;
      }

      input.xinput {
        -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
        -moz-box-sizing: border-box;    /* Firefox, other Gecko */
        box-sizing: border-box;         /* Opera/IE 8+ */
        float:left;
        width:100%;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 14px;
        line-height: 20px;
        background: #fff;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        padding:10px 10px 12px 10px;
        border: solid 0px #888;
        border-bottom: solid 1px #888;
        text-align:left;
        color: #000000;
        text-decoration: none;
      }

      a.xbutton {
        float:left;
        width:100%;
        text-align:left;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 14px;
        line-height: 20px;
        background: #eee;
        border-radius: 8px;
        padding:10px 0px 12px 0px;
        color: #000000;
        text-decoration: none;
      }

      a.xbutton:hover, a.xbutton:active {
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        background: #ddd;
      }
    </style>

    <!-- Navbar -->
    <nav id="menu" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <p class="navbar-brand">Eviction Fighter</p>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a class="active" href="/">Home</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      {% block content %}
      {% endblock %}

    </div>

    <footer class="footer">
      <div class="container">
        <p>&#169; 2018</p>
      </div>
    </footer>

  </body>
</html>
